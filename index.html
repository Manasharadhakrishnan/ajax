<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax validation</title>
    <link rel="stylesheet" href="style.css">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.17.0/dist/jquery.validate.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body onload="buildTable1()">
    <section class="h-100 bg-dark">
        <div class="container py-5 ">
            <div class="row d-flex justify-content-center align-items-center h-80">
                <div class="col">
                    <div class="card card-registration my-4">
                        <div class="row g-0">
                            <div class="col-xl-6 d-none d-xl-block">
                                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img4.webp"
                                    alt="Sample photo" class="img-fluid"
                                    style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
                            </div>
                            <div class="col-xl-6">
                                <div class="card-body p-md-5 text-black">
                                    <h3 class="mb-5 text-uppercase">Student registration form</h3>
                                    <form id="registration">
                                        <div class="row">
                                            <div class="col-md-6 mb-4">
                                                <div class="form-outline">
 
                                                    <label class="form-label" for="username">First name</label>
                                                    <input type="text" id="username" name="username"
                                                        class="form-control form-control-lg" required />

                                                </div>
                                            </div>

                                            <div class="col-md-6 mb-4">
                                                <div class="form-outline">
                                                    <label class="form-label" for="fathername">Father's name</label>
                                                    <input type="text" id="fname" name="fname"
                                                        class="form-control form-control-lg" />
                                                </div>
                                            </div>
                                        </div>

                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="email">Email ID</label>
                                            <input type="text" id="email" name="email"
                                                class="form-control form-control-lg" />

                                        </div>

                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="dob">DOB</label>
                                            <input type="date" id="dob" name="dob"
                                                class="form-control form-control-lg" />

                                        </div>

                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="number">Phone Number</label>
                                            <input type="number" id="number" name="number"
                                                class="form-control form-control-lg" />

                                        </div>


                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="address">Address</label>
                                            <textarea name="address" id="address" rows="3"
                                                class="form-control form-control-lg"></textarea>
                                        </div>

                                        <div class="d-flex justify-content-end ">
                                            <button type="reset" id="reset" class="btn btn-light btn-lg">Reset
                                                all</button>
                                            <button type="submit" id="subm" class="btn btn-warning btn-lg ms-2">Submit
                                                form</button>
                                        </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </form>
    </section>
    <table class="table  table-dark ">
        <thead class="table">
            <tr>
            <tr>
                <td>#</td>
                <td>Name</td>
                <td>FatherName</td>
                <td>Email</td>
                <td>Date of Birth</td>
                <td>phone No</td> 
                <td>Address</td>
                <td>Action</td>

            </tr>
        </thead>

        <tbody id="myTable1"></tbody>
    </table>

    <script src="form.js"></script>
</body>

</html>
